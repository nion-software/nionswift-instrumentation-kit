# commands to specify testing environments
language: python
dist: xenial
os: linux
jobs:
  include:
    - python: 3.6
    - python: 3.7
      dist: xenial
    - python: 3.8
      dist: xenial
    - python: nightly
      dist: xenial
  allow_failures:
    - python: nightly

branches:
  only:
    - master
    - /^[0-9].+$/

# command to install dependencies
install:
  - pip install -r test-requirements.txt
  - python -m pip install mypy

# command to run tests. disabled in this project since these tests are meant to be used from specific instances.
script:
  - python -m unittest discover nionswift_plugin
  - python -m unittest discover discover -s nion/instrumentation/test -p "*_test.py"
  - mypy --namespace-packages --ignore-missing-imports nion/instrumentation/stem_controller.py

# command to deploy to pypi on tags
deploy:
  provider: pypi
  username: "cmeyer"
  password:
    secure: ""
  on:
    tags: true
    python: '3.6'
    branch: master
  distributions: "sdist bdist_wheel" # Your distributions here
